apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: argo-cd
  namespace: flux-system  # Flux HelmRelease should be in flux-system
spec:
  releaseName: argo-cd
  targetNamespace: argo-cd  # This ensures the deployment happens in argo-cd namespace
  interval: 5m  # Sync every 5 minutes
  chart:
    spec:
      chart: argo-cd
      version: 7.8.3  # Set a stable version
      sourceRef:
        kind: HelmRepository
        name: argo-cd-repo
        namespace: flux-system
  install:
    createNamespace: true
  values:
    server:
      service:
        type: LoadBalancer  # Expose Argo CD UI (optional)
    configs:
      params:
        server.insecure: "true"
      cm:
        url: https://your-argo-cd-url  # Set your external Argo CD URL
        oidc.config: |
          name: Azure
          issuer: ${issuer}
          clientID: ${clientId}
          clientSecret: ${clientSecret}  # Use a secret reference
          requestedScopes: ["openid", "profile", "email"]
          requestedIDTokenClaims:
            groups:
              essential: true
          cliClientID: YOUR_CLIENT_ID  # Ensure CLI access works
      rbac:
        policy.default: role:readonly  # Default role for users
    dex:
      enabled: false  # Disable Dex if using external authentication

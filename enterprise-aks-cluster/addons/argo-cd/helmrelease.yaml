apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: argo-cd
  namespace: flux-system  # Flux HelmRelease should be in flux-system
spec:
  releaseName: argo-cd
  targetNamespace: argo-cd  # This ensures the deployment happens in argo-cd namespace
  interval: 5m  # Sync every 5 minutes
  chart:
    spec:
      chart: argo-cd
      version: 7.8.3  # Set a stable version
      sourceRef:
        kind: HelmRepository
        name: argo-cd-repo
        namespace: flux-system
  install:
    createNamespace: true
  values:
    server:
      ingress:
        enabled: true
        ingressClassName: nginx  # Use Azure NGINX Ingress Controller
        annotations:
          kubernetes.io/ingress.class: "nginx"
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        hosts:
          - host: ${argoUrl}  # Set your Argo CD URL (Private DNS Zone)
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - ${argoUrl}
    configs:
      params:
        server.insecure: "false"
      cm:
        url: https://${argoUrl}  # Use private DNS name
        oidc.config: |
          name: Azure
          issuer: ${issuer}
          clientID: ${clientId}
          clientSecret: ${clientSecret}
          requestedScopes: ["openid", "profile", "email"]
          requestedIDTokenClaims:
            groups:
              essential: true
      rbac:
        policy.default: role:readonly  # Default role for users
    dex:
      enabled: false  # Disable Dex if using external authentication

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: argo-cd
  namespace: flux-system  # Flux HelmRelease should be in flux-system
spec:
  releaseName: argo-cd
  targetNamespace: argo-cd  # This ensures the deployment happens in argo-cd namespace
  interval: 5m  # Sync every 5 minutes
  chart:
    spec:
      chart: argo-cd
      version: 7.8.3  # Set a stable version
      sourceRef:
        kind: HelmRepository
        name: argo-cd-repo
        namespace: flux-system
  install:
    createNamespace: true
  values:
    server:
      ingress:
        enabled: true
        ingressClassName: webapprouting.kubernetes.azure.com  # Use Azure NGINX Ingress Controller
        annotations:
          kubernetes.io/ingress.class: "webapprouting.kubernetes.azure.com"
        hosts:
          - host: ${argoUrl}  # Use Private DNS Zone name
            paths:
              - path: /
                pathType: Prefix
    configs:
      params:
        server.insecure: "true"  # Allow HTTP (No TLS)
      cm:
        url: http://${argoUrl}  # Use internal Private DNS Zone
        oidc.config: |
          name: Azure
          issuer: ${issuer}
          clientID: ${clientId}
          clientSecret: ${clientSecret}
          requestedScopes: ["openid", "profile", "email"]
          requestedIDTokenClaims:
            groups:
              essential: true
      rbac:
        policy.default: role:readonly  # Default role for users
    dex:
      enabled: false  # Disable Dex if using external authentication
